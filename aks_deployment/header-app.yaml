apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-app
  template:
    metadata:
      labels:
        app: header-app
    spec:
      containers:
      - name: header-app
        image: bhatiar93/header-app:13072025
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: header-app-lb
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: header-app